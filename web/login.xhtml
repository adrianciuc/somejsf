<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:custom="http://java.sun.com/jsf/composite/custom"
        template="template.xhtml">
    <ui:define name="content">
        <div class="content-container">
            <div id="form-center-container">
                <custom:login_component usernameLabel="Username:"
                                        userNameValue="#{loginBean.userName}"
                                        passwordLabel="Password:"
                                        passwordValue="#{loginBean.password}"
                                        loginButtonText="Submit"
                                        loginButtonAction="#{loginController.login(loginBean, authenticationBean)}"/>

            </div>
        </div>
    </ui:define>
</ui:composition>
