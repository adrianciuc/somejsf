<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="template.xhtml">
    <ui:define name="content">
        <div class="content-container">
            <div id="form-center-container">
                <h:form>
                    <div class="form-group">
                        <h:outputLabel for="schoolName" value="School Name"/>
                        <h:inputText id="schoolName"
                                     value="#{schoolBean.name}"
                                     required="true"
                                     styleClass="form-control input-form-text"/>

                    </div>
                    <div class="form-group">
                        <h:outputLabel for="maxStudentsNumberAllowed" value="Max Students"/>
                        <h:selectOneMenu id="maxStudentsNumberAllowed"
                                         styleClass="form-control"
                                         value="#{schoolBean.maxNumberAllowedStudents}">
                            <f:selectItems value="#{schoolValues.maxStudentsNumberAllowed}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="minGradeAllowed" value="Min Grade"/>
                        <h:selectOneMenu id="minGradeAllowed"
                                         styleClass="form-control"
                                         value="#{schoolBean.minAllowedGrade}">
                            <f:selectItems value="#{schoolValues.minGradeAllowed}"/>
                        </h:selectOneMenu>
                    </div>
                    <h:commandButton id="submit"
                                     value="Submit"
                                     action="#{schoolController.add(schoolBean)}"
                                     styleClass="btn btn-default"/>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
