<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="abstrct_template.xhtml">
    <ui:define name="top">
        <h2 id="h2-top">High School Application</h2>
        <h3 id="user-name-info">
            <h:outputText value="#{authenticationBean.name}"
                          rendered="#{not empty authenticationBean.userName}"/>
        </h3>
        <div>
            <h:form rendered="#{not empty authenticationBean.userName}">
                <h:commandButton id="logout-button"
                                 action="#{loginController.logout()}"
                                 value="Logout"
                                 styleClass="btn btn-primary"/>
            </h:form>
        </div>
    </ui:define>
    <ui:define name="botton">
        <h2 id="h2-bottom">Thank you for using our application</h2>
    </ui:define>
</ui:composition>
